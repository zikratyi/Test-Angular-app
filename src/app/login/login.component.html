<div class="container" *ngIf="!login">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <label>
        Login:
        <input class="form-control" type="text" name="username" [(ngModel)]="username" />
      </label>
    </div>
    <div class="form-group">
      <label>
        Password:
        <input class="form-control" type="password" name="password" [(ngModel)]="password" />
      </label>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
<div class="container" *ngIf="login">
  <button class="btn btn-primary" type="button" (click)="logout()">Logout</button>
</div>
