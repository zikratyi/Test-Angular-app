<h1 mat-dialog-title>Edit subject</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="data.subject.subject_name" placeholder="Name" class="example-full-width">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput [(ngModel)]="data.subject.subject_description" cdkTextareaAutosize placeholder="Description">
    </textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data.subject" color="warn">Save</button>
</div>
