<h1 mat-dialog-title>Edit entity</h1>
<div mat-dialog-content>
  <p>Edit subject</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.subject.subject_name" placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.subject.subject_description" placeholder="Description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data.subject" color="warn">Save</button>
</div>
