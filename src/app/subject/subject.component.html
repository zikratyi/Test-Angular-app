<h1>Subjects</h1>
<table class="table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let subject of listSubjects">
            <td>{{subject.subject_id}}</td>
            <td>{{subject.subject_name}}</td>
            <td>{{subject.subject_description}}</td>
        </tr>
    </tbody>
</table>
