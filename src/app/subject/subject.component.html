<div class="example-container mat-elevation-z8">
  <h5>Add new subject</h5>
  <form
    #addSubjectForm="ngForm"
    (ngSubmit)="
      onSubmit(addSubjectForm.value); name.value = ''; description.value = ''
    "
  >
    <mat-form-field>
      <input
        matInput
        #name
        placeholder="Name"
        name="subject_name"
        [(ngModel)]="subject_name"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        #description
        placeholder="Description"
        name="subject_description"
        [(ngModel)]="subject_description"
        required
      />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!subjectAddForm.valid"
    >
      Add
    </button>
  </form>

<h5>List Subjects</h5>
<table mat-table #table [dataSource]="listSubjects">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let subject">{{ subject.subject_id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let subject">{{subject.subject_name}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let subject">{{subject.subject_description}}    </td>
  </ng-container>
  <ng-container matColumnDef="but_edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let subject">
      <button mat-raised-button color="accent" (click)="editSubjectDialog(subject)">
        Edit
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="but_del">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let subject">
      <button mat-raised-button color="warn" (click)="confirmDeleteDialog(subject)">
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>
