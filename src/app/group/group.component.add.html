<h1 mat-dialog-title>Add new group</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input
      matInput
      [(ngModel)]="data.group_name"
      placeholder="Name"
      #name="ngModel" required
     >
      <mat-error *ngIf="name.invalid">
        Name is <strong>required</strong>
      </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Speciality</mat-label>
    <mat-select [(ngModel)]="data.speciality_id" name="speciality_id" #speciality="ngModel" required>
      <mat-option
        *ngFor="let item of specialities"
        [value]="item.speciality_id"
      >
        {{item.speciality_name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="speciality.invalid">
      Speciality is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Faculty</mat-label>
    <mat-select [(ngModel)]="data.faculty_id" name="faculty_id" #faculty="ngModel" required>
      <mat-option
        *ngFor="let item of faculties"
        [value]="item.faculty_id"
      >
        {{item.faculty_name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="faculty.invalid">
      Faculty is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" color="warn" [disabled]="name.invalid || speciality.invalid || faculty.invalid">
    Add
  </button>
</div>
