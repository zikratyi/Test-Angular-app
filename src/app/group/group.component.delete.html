<h1 mat-dialog-title>Confirm delete</h1>
<div mat-dialog-content>
  <p>You confirm the removal group <br>
    <strong>{{data.group_name}}</strong>?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" color="warn">Yes</button>
</div>
